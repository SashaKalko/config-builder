<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->

<html>
<head>
    <title>Editor</title>

    <script language="Javascript" type="text/javascript" src="js/vendor/edit_area/edit_area_full.js"></script>
    <script data-main="js/main-editor" src="js/vendor/require.js"></script>

    <link rel="stylesheet" href="css/editor.css">
</head>
<body>

<label for="editor-file">Java file</label>
<select id="editor-file" name="editor-file" data-base-path="java">
    <option value="src/main/java/com/tngtech/test/intro/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.intro.Config">
        Intro
    </option>
    <option value="src/main/java/com/tngtech/test/defaultvalue/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.defaultvalue.Config">
        Default values
    </option>
    <option value="bash/execute-command-line.sh"
            data-language="java"
            data-execute="java/bash/execute-command-line.sh">
        Command line script
    </option>
    <option value="src/main/java/com/tngtech/test/commandlinevalue/Config.java"
            data-language="java"
            data-execute="java/bash/execute-command-line.sh">
        Command line values
    </option>
    <option value="src/main/resources/config.properties"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.propertyvalue.Config">
        Properties file
    </option>
    <option value="src/main/java/com/tngtech/test/propertyvalue/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.propertyvalue.Config">
        Property values
    </option>
    <option value="src/main/java/com/tngtech/test/envvars/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.envvars.Config">
        Env and system property values
    </option>
    <option value="src/main/resources/configcolor.properties"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.colortransformer.Config">
        Properties file for color
    </option>
    <option value="src/main/java/com/tngtech/test/colortransformer/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.colortransformer.Config">
        Color transformer
    </option>
    <option value="src/main/resources/configcheat.properties"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.cheattransformer.Config">
        Properties file for cheat
    </option>
    <option value="src/main/java/com/tngtech/test/cheattransformer/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.cheattransformer.Config">
        Cheat transformer
    </option>
    <option value="src/main/java/com/tngtech/test/validation303/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.validation303.Config">
        JSR303 Validation
    </option>
    <option value="src/main/java/com/tngtech/test/validationmethod/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.validationmethod.Config">
        Validation method
    </option>
    <option value="src/main/java/com/tngtech/test/propertyloader1/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.propertyloader1.Config">
        Property loader 1
    </option>
    <option value="src/main/java/com/tngtech/test/propertyloader2/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.propertyloader2.Config">
        Property loader 2
    </option>
    <option value="src/main/java/com/tngtech/test/customannotation/Config.java"
            data-language="java"
            data-execute="java/buildAndExecute.sh com.tngtech.test.customannotation.Config">
        Custom annotation
    </option>
</select>
<button id="execute">Execute</button>
<div>
    <textarea id="editor" data-file="" name="editor"></textarea>
</div>

<h2>Output:</h2>

<div>
    <pre class="output"></pre>
</div>

</body>
</html>
